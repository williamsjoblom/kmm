<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div class="menu">
      <div class="menu-option">
        Debug options
        <div class="dropdown">
          <div class="dropdown-row">
            <label for="debug-axes" class="dropdown-text">Show global frame</label>
            <input id="debug-axes" checked type="checkbox" class="dropdown-checkbox"/>
            <div class="clear"></div>
          </div>
          <div class="dropdown-row">
            <label for="debug-scan" class="dropdown-text">Show laser scan</label>
            <input id="debug-scan" checked type="checkbox" class="dropdown-checkbox"/>
            <div class="clear"></div>
          </div>
          <div class="dropdown-row">
            <label for="debug-aligned" class="dropdown-text">Show aligned laser scan</label>
            <input id="debug-aligned" checked type="checkbox" class="dropdown-checkbox"/>
            <div class="clear"></div>
          </div>
          <div class="dropdown-row">
            <label for="debug-end-points" class="dropdown-text">Show end points</label>
            <input id="debug-end-points" checked type="checkbox" class="dropdown-checkbox"/>
            <div class="clear"></div>
          </div>
          <div class="dropdown-row">
            <label for="debug-path" class="dropdown-text">Show planned path</label>
            <input id="debug-path" checked type="checkbox" class="dropdown-checkbox"/>
            <div class="clear"></div>
          </div>
          <div class="dropdown-row">
            <label for="debug-velocity" class="dropdown-text">Show robot velocity</label>
            <input id="debug-velocity" checked type="checkbox" class="dropdown-checkbox"/>
            <div class="clear"></div>
          </div>
          <div class="dropdown-row">
            <label for="debug-acceleration" class="dropdown-text">Show robot acceleration</label>
            <input id="debug-acceleration" checked type="checkbox" class="dropdown-checkbox"/>
            <div class="clear"></div>
          </div>
          <div class="dropdown-row">
            <label for="debug-target" class="dropdown-text">Show target</label>
            <input id="debug-target" checked type="checkbox" class="dropdown-checkbox"/>
            <div class="clear"></div>
          </div>
          <div class="dropdown-row">
            <label for="debug-go-to-target" class="dropdown-text">Show go to target</label>
            <input id="debug-go-to-target" checked type="checkbox" class="dropdown-checkbox"/>
            <div class="clear"></div>
          </div>
        </div>
      </div>

      <div class="menu-option" id="go-to">
        Go to
      </div>
    </div>

    <div id="map-container">
      <canvas id="map"></canvas>
      <table class="controls">
        <tr>
          <td>
            <div class="map-button zoom-button" id="zoom-in-button">+</div>
          <td>
          <td><!-- nothing --></td>
          <td><!-- nothing --></td>
        </tr>
        <tr>
          <td>
            <div class="map-button zoom-button" id="zoom-out-button">-</div>
          </td>
          <td>
            <div class="map-button" id="view-state-button">Global</div>
          </td>
          <td>
            <div class="map-button" id="center-view-button"></div>
          </td>
        </tr>
      </table>
    </div>

    <div class="sidebar">
      <!-- TODO: lots of stuff in here, this is really ugly looking now...
        Should use material design and look really nice.
      -->
      <table class="table-info">
        <tr>
	  <td colspan="1"><img src="img/torch.gif" width="32"></img></td>
          <td colspan="4">
            <center>Position</center>
          </td>
	  <td colspan="1"><img src="img/torch.gif" width="32"></img></td>
        </tr>
        <tr>
          <td>X:</td>
          <td id="pos-x"></td>
          <td>Y:</td>
          <td id="pos-y"></td>
          <td>&theta;:</td>
          <td id="theta"></td>
        </tr>

        <tr>
          <td colspan="6">
            <center>Target Position</center>
          </td>
        </tr>
        <tr>
          <td>X<sub>tar</sub>:</td>
          <td id="tar-pos-x"></td>
          <td>Y<sub>tar</sub>:</td>
          <td id="tar-pos-y"></td>
          <td>&theta;<sub>tar</sub>:</td>
          <td id="tar-theta"></td>
        </tr>

        <tr>
          <td colspan="6">
            <center>Velocity</center>
          </td>
        </tr>
        <tr>
          <td>X:</td>
          <td id="vel-x"></td>
          <td>Y:</td>
          <td id="vel-y"></td>
          <td>W:</td>
          <td id="vel-w"></td>
        </tr>

        <tr>
          <td colspan="6">
            <center>Acceleration</center>
          </td>
        </tr>

        <tr>
          <td>AccX:</td>
          <td id="acc-x"></td>
          <td>AccY:</td>
          <td id="acc-y"></td>
          <td>AccW:</td>
          <td id="acc-w"></td>
        </tr>

        <tr>
          <td colspan="6">
            <center>Wheel Velocity</center>
          </td>
        </tr>
        <tr>
          <td>W<sub>1</sub>:</td>
          <td id="w-vel-1"></td>
          <td>W<sub>2</sub>:</td>
          <td id="w-vel-2"></td>
          <td>W<sub>3</sub>:</td>
          <td id="w-vel-3"></td>
        </tr>
        <tr>
          <td colspan="6">
            <center>Mode</center>
          </td>
        </tr>
        <tr>
          <td id="manual-mode" colspan="2">Manual</td>
          <td colspan="2">
            <!-- Mode slider -->
            <label class="switch">
              <input id="mode-slider" type="checkbox">
              <span class="slider"></span>
            </label>
          </td>
          <td id="auto-mode" colspan="2">Autonomous</td>
	</tr>
      </table>
    </div>
    <script src="lib/matrix.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/roslib.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
    <script src="js/gamepad.js"></script>
  </body>
</html>
