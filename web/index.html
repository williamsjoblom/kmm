<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div class="menu">
      <div class="menu-option-wrap">
        <div class="menu-option" id="debug-option">
          Debug options
          <div class="dropdown">
            <div class="dropdown-row">
              <label for="debug-axes" class="dropdown-text">Show global frame</label>
              <input id="debug-axes" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
            <div class="dropdown-row">
              <label for="debug-scan" class="dropdown-text">Show laser scan</label>
              <input id="debug-scan" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
            <div class="dropdown-row">
              <label for="debug-aligned" class="dropdown-text">Show aligned laser scan</label>
              <input id="debug-aligned" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
            <div class="dropdown-row">
              <label for="debug-end-points" class="dropdown-text">Show end points</label>
              <input id="debug-end-points" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
            <div class="dropdown-row">
              <label for="debug-path" class="dropdown-text">Show planned path</label>
              <input id="debug-path" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
            <div class="dropdown-row">
              <label for="debug-velocity" class="dropdown-text">Show robot velocity</label>
              <input id="debug-velocity" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
            <div class="dropdown-row">
              <label for="debug-acceleration" class="dropdown-text">Show robot acceleration</label>
              <input id="debug-acceleration" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="menu-option-wrap">
        <div class="menu-option" id="go-to">
          Go to
        </div>
      </div>
    </div>

    <div id="map-container">
      <canvas id="map"></canvas>
      <table class="controls">
        <tr>
          <td>
            <div class="map-button zoom-button" id="zoom-in-button">+</div>
          <td>
          <td><!-- nothing --></td>
          <td><!-- nothing --></td>
        </tr>
        <tr>
          <td>
            <div class="map-button zoom-button" id="zoom-out-button">-</div>
          </td>
          <td>
            <div class="map-button" id="view-state-button">Global</div>
          </td>
          <td>
            <div class="map-button" id="center-view-button"></div>
          </td>
        </tr>
      </table>
    </div>

    <div class="sidebar">
      <div class="table-info-header">Autonomous</div>
      <div style="text-align: center">
        <!-- Mode slider -->
        <label class="switch">
          <input id="mode-slider" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="table-info-header">Position</div>
      <table class="table-info">
        <tr>
          <td class="table-info-label"><div>x:</div></td>
          <td class="table-info-data"><div id="pos-x"></div></td>
          <td class="table-info-label"><div>y:</div></td>
          <td class="table-info-data"><div id="pos-y"></div></td>
          <td class="table-info-label"><div>&theta;:</div></td>
          <td class="table-info-data"><div id="theta"></div></td>
        </tr>
      <table>

      <div class="table-info-header">Velocity</div>
      <table class="table-info">
        <tr>
          <td class="table-info-label"><div>x:</div></td>
          <td class="table-info-data"><div id="vel-x"></div></td>
          <td class="table-info-label"><div>y:</div></td>
          <td class="table-info-data"><div id="vel-y"></div></td>
          <td class="table-info-label"><div>&theta;:</div></td>
          <td class="table-info-data"><div id="vel-w"></div></td>
        </tr>
      <table>

      <div class="table-info-header">Acceleration</div>
      <table class="table-info">
        <tr>
          <td class="table-info-label"><div>x:</div></td>
          <td class="table-info-data"><div id="acc-x"></div></td>
          <td class="table-info-label"><div>y:</div></td>
          <td class="table-info-data"><div id="acc-y"></div></td>
          <td class="table-info-label"><div>&theta;:</div></td>
          <td class="table-info-data"><div id="acc-w"></div></td>
        </tr>
      <table>

      <div class="table-info-header">Wheels</div>
      <table class="table-info">
        <tr>
          <td class="table-info-label"><div>w1:</div></td>
          <td class="table-info-data"><div id="w-vel-1"></div></td>
          <td class="table-info-label"><div>w2:</div></td>
          <td class="table-info-data"><div id="w-vel-2"></div></td>
          <td class="table-info-label"><div>w3:</div></td>
          <td class="table-info-data"><div id="w-vel-3"></div></td>
        </tr>
      <table>

    </div>
    <script src="lib/matrix.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/roslib.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
    <script src="js/gamepad.js"></script>
  </body>
</html>
