<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div class="menu">
      <div class="menu-option-wrap">
        <div class="menu-option" id="debug-option">
          Debug options
          <div class="dropdown">
            <div class="dropdown-row">
              <label for="debug-global-frame" class="dropdown-text">Global frame</label>
              <input id="debug-global-frame" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
            <div class="dropdown-row">
              <label for="debug-scan" class="dropdown-text">Laser scan</label>
              <input id="debug-scan" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
            <div class="dropdown-row">
              <label for="debug-position-scan" class="dropdown-text">Scan used for position</label>
              <input id="debug-position-scan" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
            <div class="dropdown-row">
              <label for="debug-mapping-scan" class="dropdown-text">Scan used for mapping</label>
              <input id="debug-mapping-scan" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
            <div class="dropdown-row">
              <label for="debug-end-points" class="dropdown-text">End points</label>
              <input id="debug-end-points" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
            <div class="dropdown-row">
              <label for="debug-path" class="dropdown-text">Planned path</label>
              <input id="debug-path" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
            <div class="dropdown-row">
              <label for="debug-velocity" class="dropdown-text">Velocity</label>
              <input id="debug-velocity" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
            <div class="dropdown-row">
              <label for="debug-walls" class="dropdown-text">Walls</label>
              <input id="debug-walls" checked type="checkbox" class="dropdown-checkbox"/>
              <div class="clear"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="menu-option-wrap">
        <div class="menu-option" id="go-to">
          Go to
        </div>
      </div>
    </div>

    <div class="map-container" id="map-container">
      <canvas id="map"></canvas>
      <table class="controls">
        <tr>
          <td>
            <div class="map-button zoom-button" id="zoom-in-button">+</div>
          <td>
          <td><!-- nothing --></td>
          <td><!-- nothing --></td>
          <td><!-- nothing --></td>
          <td><!-- nothing --></td>
        </tr>
        <tr height=5/>
        <tr>
          <td>
            <div class="map-button zoom-button" id="zoom-out-button">-</div>
          </td>
          <td width=5/>
          <td>
            <div class="map-button" id="view-state-button">Global</div>
          </td>
          <td width=5/>
          <td>
            <div class="map-button" id="center-view-button"></div>
          </td>
        </tr>
      </table>
    </div>

    <div id ="fireworks-container">
      <canvas id="fireworks"></canvas>
    </div>

    <div class="sidebar">
      <!-- &gt is an entity '>' to not trigger html code-->
      <div class="hide-button" id="hide-button">&gt;&gt;</div>
      <div class="table-info-header">Autonomous</div>
      <div style="text-align: center">
        <!-- Mode slider -->
        <label class="switch">
          <input id="mode-slider" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="table-info-header">Position</div>
      <table class="table-info">
        <tr>
          <td class="table-info-label"><div>x:</div></td>
          <td class="table-info-data"><div id="pos-x"></div></td>
          <td class="table-info-label"><div>y:</div></td>
          <td class="table-info-data"><div id="pos-y"></div></td>
          <td class="table-info-label"><div>&theta;:</div></td>
          <td class="table-info-data"><div id="theta"></div></td>
        </tr>
      <table>

      <div class="table-info-header">Velocity</div>
      <table class="table-info">
        <tr>
          <td class="table-info-label"><div>x:</div></td>
          <td class="table-info-data"><div id="vel-x"></div></td>
          <td class="table-info-label"><div>y:</div></td>
          <td class="table-info-data"><div id="vel-y"></div></td>
          <td class="table-info-label"><div>&theta;:</div></td>
          <td class="table-info-data"><div id="vel-w"></div></td>
        </tr>
      <table>

      <div class="table-info-header">Wheels</div>
      <table class="table-info">
        <tr>
          <td class="table-info-label"><div>w1:</div></td>
          <td class="table-info-data"><div id="w-vel-1"></div></td>
          <td class="table-info-label"><div>w2:</div></td>
          <td class="table-info-data"><div id="w-vel-2"></div></td>
          <td class="table-info-label"><div>w3:</div></td>
          <td class="table-info-data"><div id="w-vel-3"></div></td>
        </tr>
      <table>

      <br>
      <div class="table-info-header">Mapping</div>

      <div style="text-align: center">
        <!-- Mapping slider -->
        <label class="switch">
          <input id="mapping-slider" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <table class="table-reset-buttons"> <!-- 4x5 table -->
        <tr height=20/>
        <tr><!-- Buttons -->
          <td width=95/> <!-- 1 -->
          <!-- Reset Buttons -->
          <td width=120> <!-- 2 -->
            <div class="reset-button" id="reset-position-button">Reset position</div>
          </td>
          <td width=20/> <!-- 3 -->
          <td width=120> <!-- 4 -->
            <div class="reset-button" id="reset-map-button">Reset map</div>
          </td>
          <td/> <!-- 5 -->
        </tr>
      </table>

    </div>
    <script src="lib/matrix.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/roslib.js"></script>
    <script src="lib/fireworks.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
    <script src="js/gamepad.js"></script>
  </body>
</html>
